spring.datasource.url= //Google Cloud DataBase URL//
spring.datasource.username= //Database username//
spring.datasource.password= //Database password//

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

coinmarketcap.api.key= //CoinMarketCap API key//
coinmarketcap.api.url= //CoinMarketCap API URL//

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=webmetawave@gmail.com
spring.mail.password= //Mail Password Key//

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

server.port=${PORT:8080}

